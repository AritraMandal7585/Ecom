<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final</title>

	<link rel="shortcut icon" href="favicon.ico">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/final.css">

	<script src="js/modernizr-2.6.2.min.js"></script>
</head>
<body>

    <div class="box-wrap">
		<header role="banner" id="fh5co-header">
			<div class="container">
				<nav class="navbar navbar-default">
					<div class="row">
						<div class="col-md-3">
							<div class="fh5co-navbar-brand">
								<a class="fh5co-logo" href="http://localhost:8080/final_project/profile.jsp">Rhaenyra</a>
							</div>
						</div>
						<div class="col-md-9 main-nav">
							<ul class="nav text-right">
								<li class="active"><a href="http://localhost:8080/final_project/profile.jsp"><span>Home</span></a><li>
								<li><a href="http://localhost:8080/final_project/OrderDetails">My Orders</a></li>
								<li><a href="http://localhost:8080/final_project/Profile">Account</a></li>
							</ul>
						</div>
					</div>
				</nav>
		  </div>
		</header>
        <div class="final">
            <div class="purchased buy-page">
                <form action="http://localhost:8080/final_project/ProductOrder" method="post">
                <table>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>City</th>
                        <th>Postal_Code</th>
                    </tr>
                    <tr>
                        <td class="Product">
                            <img src="product/c3.jpg" class="thumb" alt="">
                            <input id="Item-name" value="" name="pname" readonly></input>
                        </td>
                        <td>
                            <input type="number" id="quantity" value="" name="noi" readonly></input>
                        </td>
                        <td>
                            <input type="number"  id="tprice" value="" name="price" readonly></input>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter City" name="city" required></input>
                        </td>
                        <td>
                            <input type="text" placeholder="Enter Pin" name="pin" required></input>
                        </td>
                    </tr>
                </table>
                <input type="submit" id="button" value="BUY NOW"></input>
                </form>
            </div>
        </div>

    <footer>
        <div id="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center">
                        <p>Made by Team WHATEVER</p>
                        <p class="fh5co-social-icons">
                            <a href="#"><i class="icon-twitter-with-circle"></i></a>
                            <a href="#"><i class="icon-facebook-with-circle"></i></a>
                            <a href="#"><i class="icon-instagram-with-circle"></i></a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</div>

<!-- jQuery -->
<script src="js/jquery.min.js"></script>

<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Owl carousel -->

<script src="js/jquery.waypoints.min.js"></script>

<script src="js/main.js"></script>

   

    <script src="js/nav.js"></script>


</body>
</html>
